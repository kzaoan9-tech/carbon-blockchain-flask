<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>區塊鏈交易新增</title>
</head>
<body>
    <h1>區塊鏈交易新增</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color:red;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <label>收款人（Recipient）：</label><br>
        <input type="text" name="recipient" required><br><br>

        <label>金額（Amount）：</label><br>
        <input type="number" name="amount" min="0.01" step="0.01" required><br><br>

        <button type="submit">送出交易</button>
    </form>

    <br>
    <a href="/chain" target="_blank">查看完整區塊鏈資料 (JSON)</a><br>
    <a href="/mine" target="_blank">挖礦並新增區塊</a>
</body>
</html>
